<!DOCTYPE html>
<html lang="en">

    <meta name="google" content="notranslate" />
    <title>Inmobiliaria</title>
    <link
      rel="shortcut icon"
      href="images/inmobiliaria.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1>INMOBILIARIA SIMPSON E HIJOS</h1>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Servicios</a>
          <a href="#contacto">Contacto</a>
        </nav>
      </header>
      <aside class="sidebar">
        <ul>
          <li><a href="#">Obra nueva</a></li>
          <li><a href="#">Alquiler</a></li>
          <li><a href="#">Segunda mano</a></li>
        </ul>
      </aside>
      <main>
        <section class="stats">
          <div class="stat-box">Comunidad</div>
          <div class="stat-box">Centro</div>
          <div class="stat-box">Afueras</div>
        </section>
        <section class="data">
          <ul>
            <li>
              <img
                src="images/vivienda1.jpg"
                alt="Icono 1"
                class="data-icon"
              />Unifamiliares
            </li>
            <li>
              <img
                src="images/vivienda2.jpg"
                alt="Icono 2"
                class="data-icon"
              />Pisos/Comunidad
            </li>
            <li>
              <img
                src="images/vivienda3.jpg"
                alt="Icono 3"
                class="data-icon"
              />Campo
            </li>
          </ul>
        </section>

        <!-- Formulario de Contacto -->
        <section id="contacto" class="contacto">
          <h2>Contacto</h2>
          <form action="enviar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
          </form>
        </section>

        <!-- Sección de Ubicación -->
        <section class="ubicacion">
          <h2>Nuestra Ubicación</h2>
          <img
            src="images/mapa.png"
            alt="Ubicación de la inmobiliaria"
            class="ubicacion-img"
          />
        </section>
      </main>
      <footer>
        <p>&copy; 2025 Mi Empresa</p>
      </footer>
    </div>
  </body>
</html>
